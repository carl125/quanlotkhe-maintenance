<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo trì hệ thống</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website đang bảo trì</h1>
        <p>Chúng tôi hiện đang nâng cấp hệ thống để phục vụ bạn tốt hơn.</p>
        <p>Xin vui lòng quay lại sau. Cảm ơn bạn đã thông cảm!</p>
    </div>
</body>
</html>
